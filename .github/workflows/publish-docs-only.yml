# This workflow is used to update the docs website without pushin a new version
# of the package.
# By default the docs are published by `publish-npm.yml` but somtimes I want to
# fix something in the docs without having to publish the package.

name: Publish docs only

on:
    workflow_dispatch: # This workflow is meant to be run manually

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    publish-docs-pages:
        environment:
            name: github-pages

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - name: Install node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'latest'
                  cache: 'npm'

            - name: Cache node modules
              id: cache-nodemodules
              uses: actions/cache@v4
              env:
                  cache-name: cache-node-modules
              with:
                  # caching node_modules
                  path: node_modules
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: Install Dependencies
              if: steps.cache-nodemodules.outputs.cache-hit != 'true'
              run: npm ci

            - name: Run build package and docs
              run: npm run build:doc

            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  # Upload entire repository
                  path: 'docs'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
